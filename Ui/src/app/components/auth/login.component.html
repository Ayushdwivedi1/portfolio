<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <button class="back-btn" (click)="goBack()">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Portfolio</span>
      </button>
      <h1>{{ isLoginMode ? 'Login' : 'Register' }}</h1>
      <p>{{ isLoginMode ? 'Welcome back! Please login to continue.' : 'Create your account to get started.' }}</p>
    </div>

    <!-- Error Message -->
    <div class="error-message" *ngIf="errorMessage">
      <i class="fas fa-exclamation-circle"></i>
      <span>{{ errorMessage }}</span>
    </div>

    <!-- Success Message -->
    <div class="success-message" *ngIf="successMessage">
      <i class="fas fa-check-circle"></i>
      <span>{{ successMessage }}</span>
    </div>

    <!-- Login Form -->
    <form *ngIf="isLoginMode" (ngSubmit)="onLogin()" class="auth-form">
      <div class="form-group">
        <label for="loginUsername">Username or Email</label>
        <input 
          type="text" 
          id="loginUsername" 
          name="usernameOrEmail" 
          [(ngModel)]="loginData.usernameOrEmail" 
          required
          placeholder="Enter your username or email">
      </div>
      
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input 
          type="password" 
          id="loginPassword" 
          name="password" 
          [(ngModel)]="loginData.password" 
          required
          placeholder="Enter your password">
      </div>
      
      <button type="submit" class="btn btn-accent" [disabled]="isLoading">
        <i class="fas fa-spinner fa-spin" *ngIf="isLoading"></i>
        <span *ngIf="!isLoading">Login</span>
      </button>
    </form>

    <!-- Register Form -->
    <form *ngIf="!isLoginMode" (ngSubmit)="onRegister()" class="auth-form">
      <div class="form-group">
        <label for="registerUsername">Username *</label>
        <input 
          type="text" 
          id="registerUsername" 
          name="username" 
          [(ngModel)]="registerData.username" 
          required
          placeholder="Enter your username">
      </div>
      
      <div class="form-group">
        <label for="registerEmail">Email *</label>
        <input 
          type="email" 
          id="registerEmail" 
          name="email" 
          [(ngModel)]="registerData.email" 
          required
          placeholder="Enter your email">
      </div>
      
      <div class="form-group">
        <label for="registerFirstName">First Name</label>
        <input 
          type="text" 
          id="registerFirstName" 
          name="firstName" 
          [(ngModel)]="registerData.firstName" 
          placeholder="Enter your first name">
      </div>
      
      <div class="form-group">
        <label for="registerLastName">Last Name</label>
        <input 
          type="text" 
          id="registerLastName" 
          name="lastName" 
          [(ngModel)]="registerData.lastName" 
          placeholder="Enter your last name">
      </div>
      
      <div class="form-group">
        <label for="registerPassword">Password *</label>
        <input 
          type="password" 
          id="registerPassword" 
          name="password" 
          [(ngModel)]="registerData.password" 
          required
          placeholder="Enter your password (min 6 characters)">
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password *</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          [(ngModel)]="registerData.confirmPassword" 
          required
          placeholder="Confirm your password">
      </div>
      
      <button type="submit" class="btn btn-accent" [disabled]="isLoading">
        <i class="fas fa-spinner fa-spin" *ngIf="isLoading"></i>
        <span *ngIf="!isLoading">Register</span>
      </button>
    </form>

    <div class="auth-footer">
      <p>
        {{ isLoginMode ? "Don't have an account?" : "Already have an account?" }}
        <button type="button" class="link-btn" (click)="toggleMode()">
          {{ isLoginMode ? 'Register here' : 'Login here' }}
        </button>
      </p>
    </div>
  </div>
</div>
