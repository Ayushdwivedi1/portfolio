<header class="header" [class.scrolled]="isScrolled">
  <div class="container">
    <nav class="nav">
      <!-- Logo -->
      <div class="nav-logo">
        <a (click)="scrollToSection('home')" class="logo-link" style="cursor: pointer;">
          <span class="logo-text">Ayush</span>
          <span class="logo-accent">Dwivedi</span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <ul class="nav-menu" [class.active]="isMenuOpen">
        <li class="nav-item">
          <a (click)="scrollToSection('home')" class="nav-link" style="cursor: pointer;">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a (click)="scrollToSection('about')" class="nav-link" style="cursor: pointer;">
            <i class="fas fa-user"></i>
            <span>About</span>
          </a>
        </li>
        <li class="nav-item">
          <a (click)="scrollToSection('skills')" class="nav-link" style="cursor: pointer;">
            <i class="fas fa-code"></i>
            <span>Skills</span>
          </a>
        </li>
        <li class="nav-item">
          <a (click)="scrollToSection('experience')" class="nav-link" style="cursor: pointer;">
            <i class="fas fa-briefcase"></i>
            <span>Experience</span>
          </a>
        </li>
        <li class="nav-item">
          <a (click)="scrollToSection('projects')" class="nav-link" style="cursor: pointer;">
            <i class="fas fa-project-diagram"></i>
            <span>Projects</span>
          </a>
        </li>
        <li class="nav-item">
          <a (click)="navigateToContact()" class="nav-link" style="cursor: pointer;">
            <i class="fas fa-envelope"></i>
            <span>Contact</span>
          </a>
        </li>
      </ul>

      <!-- Mobile Menu Toggle -->
      <div class="nav-toggle" (click)="toggleMenu()" [class.active]="isMenuOpen">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </div>
    </nav>
  </div>
</header>
